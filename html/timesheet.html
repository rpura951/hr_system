<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8">

            th, td

    <body>
        <div class="container-fluid">

                <div class="col-sm-3 col-md-2 sidebar">

                        <h3>Menu</h3>

            </div>
        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 id="page-header">Hello</h1>
            <form method="get" enctype="multipart.form-data">
                <table style="border: 70px;">
                    <tr>
                        <td style="width:100px; text-align:left;">Clock In</td>
                        <td id="clockin">00:00</td>
                        <td><button id="clockinButton" class="timesheet btn" type="submit" name="clockin">Clock In</button></td>
                    </tr>
                    <tr>
                        <td style="width:100px; text-align:left;">Lunch Out</td>
                        <td id="lunchout">00:00</td>

                    </tr>
                    <tr>
                        <td style="width:100px; text-align:left;">Lunch In</td>
                        <td id="lunchin">00:00</td>
                        <td><button id="lunchinButton" class="timesheet btn" type="submit" name="lunchin">Lunch In</button></td>
                    </tr>
                    <tr>
                        <td style="width:100px; text-align:left;">Clock Out</td>
                        <td id="clockout">00:00</td>
                        <td><button id="clockoutButton" class="timesheet btn" type="submit" name="clockout">Clock Out</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
    <script src="http://localhost/hr_system/js/timesheet.js"></script>
